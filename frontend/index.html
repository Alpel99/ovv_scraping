<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Match Filter & Export</title>

  <!-- FullCalendar (CSS + JS) from CDN -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />

  <!-- <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Matches â€” Filter & Export</h1>

    <section class="controls">
      <div class="row">
        <label>Team (type to filter):
          <input id="teamInput" list="teamsList" placeholder="Any / type team name">
          <datalist id="teamsList"></datalist>
        </label>

        <label>League:
          <select id="leagueSelect">
            <option value="Any">Any</option>
          </select>
        </label>

        <label>Start date:
          <input id="startDate" type="date">
        </label>

        <button id="addFilterBtn">Add Filter</button>
        <button id="runFiltersBtn" class="primary">Run Filters</button>
      </div>

      <div id="filtersList" class="filters-list" aria-live="polite">
        <!-- filter chips will appear here -->
      </div>
    </section>

    <section class="results">
      <h2>Filtered Matches</h2>
      <div class="actions-row">
        <button id="downloadJsonBtn">Download JSON</button>
        <button id="downloadIcsBtn">Download ICS</button>
        <label>Default duration (hours):
          <input id="defaultDuration" type="number" min="0.25" step="0.25" value="2">
        </label>
      </div>

      <div id="resultsCount">No results yet</div>

      <div class="layout">
        <div class="left">
          <table id="resultsTable">
            <thead>
              <tr><th>Title</th><th>Date</th><th>Location</th><th>League</th><th>Link</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="right">
          <div id="calendar"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
